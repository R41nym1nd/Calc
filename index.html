<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="/estilos/styles.css">
    <title>Calculadora minimalista</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="container input">
                <input type="number" name="entrada" id="entrada">
            </div>
            <div class="container btn">
                <!-- <button class="btn" value="±"> ± </button>
                    <button class="btn" value="C"> C </button>
                <button class="btn" value="C"> C </button>
                <button class="btn" value="C"> C </button> -->
                <button id="raiz" class="btn function" value="raiz"> √ </button>
                <button id="potencia" class="btn function" value="potencia"> ^ </button>
                <button id="porcentaje" class="btn function" value="porcentaje"> % </button>
                <button id="dividir" class="btn function" value="dividir"> / </button>
                <button id="7" class="btn number" value="7"> 7 </button>
                <button id="8" class="btn number" value="8"> 8 </button>
                <button id="9" class="btn number" value="9"> 9 </button>
                <button id="multiplicar" class="btn function" value="multiplicar"> * </button>
                <button id="4" class="btn number" value="4"> 4 </button>
                <button id="5" class="btn number" value="5"> 5 </button>
                <button id="6" class="btn number" value="6"> 6 </button>
                <button id="menos" class="btn function" value="menos"> - </button>
                <button id="1" class="btn number" value="1"> 1 </button>
                <button id="2" class="btn number" value="2"> 2 </button>
                <button id="3" class="btn number" value="3"> 3 </button>
                <button id="mas" class="btn function" value="mas"> + </button>
                <button id="0" class="btn number" value="0"> 0 </button>
                <button id="punto" class="btn number" value="punto"> . </button>
                <button id="delete" class="btn function" value="delete"> x </button>
                <button id="equal" class="btn result" value="="> = </button>
            </div>
        </div>
    </div>
    
    <script src="calculo.js"></script>
</body>
</html>
