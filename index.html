<!DOCTYPE html>
<html lang="es">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tobías Videla G.">
    <meta name="description" content="This is not a quite simple simple calculator...">
    <!-- TITLE -->
    <title>Calculadora minimalista</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2891/2891531.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="/estilos/styles.css">
    
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="container input">
                <input type="text" name="entrada" id="entrada">
            </div>
            <div class="container btn" id="botones">
                <button data-math="raiz" class="btn function"> √ </button>
                <button data-math="potencia" class="btn function"> ^ </button>
                <button data-math="porcentaje" class="btn function"> % </button>
                <button data-math="dividido" class="btn function"> / </button>
                <button data-number="7" class="btn number"> 7 </button>
                <button data-number="8" class="btn number"> 8 </button>
                <button data-number="9" class="btn number"> 9 </button>
                <button data-math="por" class="btn function"> * </button>
                <button data-number="4" class="btn number"> 4 </button>
                <button data-number="5" class="btn number"> 5 </button>
                <button data-number="6" class="btn number"> 6 </button>
                <button data-math="menos" class="btn function"> - </button>
                <button data-number="1" class="btn number"> 1 </button>
                <button data-number="2" class="btn number"> 2 </button>
                <button data-number="3" class="btn number"> 3 </button>
                <button data-math="mas" class="btn function"> + </button>
                <button data-number="0" class="btn number"> 0 </button>
                <button data-number="." class="btn number"> . </button>
                <button data-operation="borrar" class="btn function"> x </button>
                <button data-operation="igual" class="btn result"> = </button>
            </div>
        </div>
    </div>

    <script src="calculo.js"></script>
</body>
</html>
